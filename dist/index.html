<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Bob's cv </title>
</head>
<body>
    <div id="html"></div>
    <style id="style"></style>
    <div id="div1wrapper">
        <div id="div1"></div>
    </div>
      
    <script src="/main.1f19ae8e.js"></script>
    <style>*{margin:0;padding: 0;}
        *{box-sizing:border-box}
        *::after{box-sizing: border-box;}
        *::before{box-sizing: border-box;}
        #div1{
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top:20px;

        }
        /*css添加伪元素*/
        #div1::before{
           content:"";
           display: block;/*span(内联) 变div（块级）*/
          
           position: absolute;
        }
        #div1::after{
            content:"";
            display: block;
           
            position:absolute;
        }
        #html{
            word-break: break-all;
        }
        @media(max-width: 500px){
            #html{
                height:50vh;
                overflow: auto;
            }
            #div1wrapper{
                height: 50vh;
            }
            #div1{
                position: relative;
                right: 0;
                top: 0;
            }
        }</style>
</body>
</html>
